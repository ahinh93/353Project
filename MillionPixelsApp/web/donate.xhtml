<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Donate to FMSC!</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value ="Home" url ="homepage.xhtml"/>
                <p:menuitem value="FMSC Website" url="https://www.fmsc.org/" />
                <p:menuitem value="About Us" url="aboutus.xhtml" />
                <p:menuitem value ="Donate" url="donate.xhtml"/>
                <f:facet name="options">
                    <p:commandButton value="Sign In" onclick="PF('dlg2').show();" rendered="#{!userController.isLoggedin()}"/>
                    <p:commandButton value="Sign Up" onclick="PF('dlg').show();" rendered="#{!userController.isLoggedin()}"/>
                    <p:commandButton value="Logout" rendered="#{userController.isLoggedin()}"/>
                </f:facet>  
            </p:menubar>
        </h:form>

        <h:form>   
            <h:outputLabel for="growl" value="Pixels:" />
            <p:growl id="growl" showDetail="true" />
            <h:panelGrid columns="1" style="margin-bottom: 10px">
            <p:inputText id="txt3" value="#{sliderView.number3}" />
            <p:slider for="txt3" step="10" />
            </h:panelGrid> 
        </h:form>
      
        <p:separator />
       
        <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show();" />
        <p:dialog header="Number of pixels bought: " showEffect="fade" hideEffect="fade" widgetVar="dlg">
        <h:panelGrid id="display" columns="1" cellpadding="5">   
            <h:outputText value="Pixels: #{sliderView.number3}" />
            <h:outputText value="Price: $#{sliderView.calculateDonation()}" />
        </h:panelGrid>
    </p:dialog>
    </h:body>
   
</html>
