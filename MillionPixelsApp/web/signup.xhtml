<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Sign Up Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Sign Up</h1>
       
        <h:form>
            Username: <br/><h:inputText id="uid" required="true" value="#{signUpController.model.uid}"><f:validateRequired />	
                </h:inputText> <br/><br/> 
                
            First Name: <br/><h:inputText id="fname" required="true" value="#{signUpController.model.fname}"><f:validateRequired />	
                </h:inputText> <br/><br/>
            
            Last Name: <br/><h:inputText id="lname" required="true" value="#{signUpController.model.lname}"><f:validateRequired />	
                </h:inputText> <br/><br/> 
                
            Email: <br/><h:inputText id="email" required="true" value="#{signUpController.model.email}"><f:validateRequired />	
                </h:inputText> <br/><br/> 
                
            Password: <br/><h:inputSecret id="pass" required="true" value="#{signUpController.model.pass}"><f:validateRequired />	
                </h:inputSecret><br/><br/>
                
            Confirm Password: <br/><h:inputSecret id="confirmpass" required="true" value="#{signUpController.model.confirmpass}"><f:validateRequired />	
                </h:inputSecret><br/><br/>
              
            
                
            <h:commandButton id="sub" value="Sign Up" action="#{signUpController.createProfile()}"> </h:commandButton><br/>
          
        </h:form>
        
    </body>
</html>
